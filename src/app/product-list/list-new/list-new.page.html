<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lists" icon="arrow-back" ></ion-back-button>
    </ion-buttons>
    <ion-title size="large">Nouvelle liste</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
   
  </ion-header>
  <form [formGroup]="listForm" (ngSubmit)="addProductList()">
    <ion-item>
      <ion-label position="floating">Nom de la liste</ion-label>
      <ion-input aria-label="Nom de la liste" type="text" required formControlName="name"></ion-input>
    </ion-item>
    <div *ngIf="listForm.invalid">
      <ion-text color="danger">Le nom de la liste est requis.</ion-text>
    </div>
    <ion-button type="submit" [disabled]="listForm.invalid">Cr√©er</ion-button>
  </form>
  
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lists" icon="arrow-back" ></ion-back-button>
    </ion-buttons>
    <ion-title size="large">Nouvelle liste</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
   
  </ion-header>

  <ion-grid>
    <form [formGroup]="listForm" (ngSubmit)="addProductList()">
      <ion-row>
        <ion-col size="12">
          <ion-title size="large">Créer une nouvelle liste</ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nom de la liste</ion-label>
            <ion-input aria-label="Nom de la liste" type="text" required formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div *ngIf="listForm.invalid">
            <ion-text color="danger">Le nom de la liste est requis.</ion-text>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
        <ion-button type="submit" [disabled]="listForm.invalid">Créer</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>


 
  
</ion-content>

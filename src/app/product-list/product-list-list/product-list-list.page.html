<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mes listes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mes Listes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let list of lists" >
      <ion-label [routerLink]="['list-detail', list.code]">{{list.name}}</ion-label>
      <ion-button slot="end" (click)="leaveList(list.code)">Quitter</ion-button>
    </ion-item>
  </ion-list>

  <ion-button routerLink="list-new">CrÃ©er une liste</ion-button>
  <ion-button routerLink="list-add">Rejoindre une liste</ion-button>

</ion-content>

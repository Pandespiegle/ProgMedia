<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title>Mes listes</ion-title>
      <ion-button style="margin-right: 10px;" slot="end" (click)="reload()" ><ion-icon name="reload-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mes Listes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    
    <ion-list style="margin-bottom: 15px;"*ngIf="lists && lists.length > 0" >
      <ion-item *ngFor="let list of lists" >
          <ion-label [routerLink]="['list-detail', list.id]">{{list.name}}</ion-label>
          <ion-button slot="end" (click)="leaveList(list.id)">Quitter</ion-button>
      </ion-item>
    </ion-list>
  
  
  <ion-row class="ion-justify-content-between ">
    <ion-button routerLink="list-new">CrÃ©er</ion-button>
    <ion-button routerLink="list-add">Rejoindre</ion-button>
  </ion-row>
</ion-grid>

</ion-content>
